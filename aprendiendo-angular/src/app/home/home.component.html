<h2>Pagina principal</h2>

<div *ngIf="auth; then sitAuth else noAuth">
    
</div>

<ng-template #sitAuth>
    <h3>Estas indentificado en la App </h3>
    <button (click)="unSetAuth()">Borrar identificacion</button>
</ng-template>

<ng-template #noAuth>
    <p>No estas indentificado, pulsas este boton para indentificarte</p>
    <button (click)="setAuth()">indentificarte</button>
</ng-template>
