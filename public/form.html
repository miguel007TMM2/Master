<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio con evento</title>
    <script type="text/javascript" src="js/formulario/practica-DOM-01.JS"></script>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h1>Ejercicio DOM, Eventos y funciones </h1>
    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            
            <label for="nombre">Nombre:</label></br>
            <input type="text" name="nombre" id="nombre"></br>
        
            <label for="apellido">Apellido:</label></br>
            <input type="text" name="apellido" id="apellido"></br>
        
            <label for="edad">Edad:</label></br>
            <input type="text" name="edad" id="edad"></br>

            <input type="submit" value="enviar" id="submit">
        </form>
    </div>
    <div class="box dashed">
        <center><h3>Datos del usurio</h3></center>
        <hr>

        <p id="p_nombre">
            Nombre: <span></span>
        </p>

        <p id="p_apellido">
            Apellido: <span></span>
        </p>

        <p id="p_edad">
            Edad: <span></span>
        </p> -->

    </div>
</body>
</html>
